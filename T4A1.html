<!DOCTYPE>

<head>
	<title>JS L1 - Training Ass - Topic 4 - Ass 1</title>
	<script>
		// Sorting Prime Numbers
		
		//Initializing an array with some prime numbers
		var arry = [73,13,7,41,59,79,17,53,3,19,47,11,37];

		// Using Sort Function To Sort the array
		arry.sort(function(a, b){return a - b});

		//Display In Console
		console.log(arry);
	</script>
</head>
<body>
	<h3>Open Console To view the output.</h3>
</body>
