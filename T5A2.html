<!DOCTYPE>
<html>
<head>
	<title>JS L1 - Training Ass - Topic 5 - Ass 2</title>
</head>
<body>
	<div id="display">
	</div>
	<script>
			var x = 5;
			var y = 6;
			var z = 7;

			//calculating area by semi perimeter method
			var s = parseInt( (parseInt(5) + parseInt(6) + parseInt(7)) / parseInt(2) );
			var a = s*(s-5)*(s-6)*(s-7);
			var area = Math.sqrt(a);
			document.getElementById("display").innerHTML = "<b>Area of Triangle with sides 5,6,7 is = </b>"+ area.toFixed(2) ;
	</script>
</body>
</html>
