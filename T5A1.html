<!DOCTYPE>
<html>
<head>
	<title>JS L1 - Training Ass - Topic 5 - Ass 1</title>
</head>
<body>
	<h3>Adding 2 Numbers</h3>
	<div id="display">
		Enter a Num 1 : <input type="text" name="num1" id="num1"><p></p>
		Enter a Num 2 : <input type="text" name="num2" id="num2"><p></p>
		<button type="button" onclick="add()">ADD</button>
	</div>
	<script>
		function add() {
			var x = document.getElementById("num1").value;
			var y = document.getElementById("num2").value;
			if(isNaN(x) || isNaN(y))
			{
				alert("Sorry.... Only Nos will be added");
			}else{
				document.getElementById("display").innerHTML = "Sum is : "+ (x+y);
			}
		}
	</script>
</body>
</html>
