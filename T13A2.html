<!DOCTYPE>
<html>
<head>
	<title>JS L1 - Training Ass - Topic 13 - Ass 2</title>
</head>
<body>
		<h4>Sum of multiples of 3 and 5 under 1000</h4>
		<button type="button" onclick="Calculate()">Calculate</button>
	<div id="display">
	</div>
<script> 

			function Calculate()
			{ 
				  var sum = 0;
				  for (var i=0;i<1000;i++) {
				    if (i%3 === 0 || i%5 === 0) {
				      sum += i;
				    }
				  }
				document.getElementById("display").innerHTML = "Sum is: "+ (sum);
		    }
</script>									 

</body>
</html>
