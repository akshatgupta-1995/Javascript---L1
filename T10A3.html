<!DOCTYPE>
<html>
<head>
	<title>JS L1 - Training Ass - Topic 10 - Ass 3</title>
    <style type="text/css">
        #slides {
            position: relative;
            height: 300px;
            padding: 0px;
            margin: 0px;
            list-style-type: none;
        }

        .slide {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;

            -webkit-transition: opacity 1s;
            -moz-transition: opacity 1s;
            -o-transition: opacity 1s;
            transition: opacity 1s;
        }

        .showing {
            opacity: 1;
            z-index: 2;
        }


        .slide {
            font-size: 40px;
            padding: 40px;
            box-sizing: border-box;
            background: #333;
            color: #fff;
        }

    </style>
</head>
    <body>
        <ul id="slides">
            <li class="slide showing"><img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2018/04/avengers-infinity-war-characters-header.jpg" width="800" height="250" ></li>

            <li class="slide"><img src="https://pbs.twimg.com/media/DZ9YDpuXcAA1lxW.jpg" width="800" height="250" ></li>

            <li class="slide"><img src="https://i.kinja-img.com/gawker-media/image/upload/s--sUhFfKq1--/c_scale,f_auto,fl_progressive,q_80,w_800/oimq0drjkm8rzxnvjbfj.jpg" width="800" height="250" ></li>

            <li class="slide"><img src="https://cdn.vox-cdn.com/thumbor/XGCl7ZhRGB5koaabq14mUJhJzzM=/0x0:2049x1080/1200x675/filters:focal(371x283:697x609)/cdn.vox-cdn.com/uploads/chorus_image/image/59678009/InfinityWar5a4bb1166eb2a.0.jpg" width="800" height="250" ></li>

            <li class="slide"><img src="https://images.indianexpress.com/2018/04/avengers-infinity-war-7597.jpg" width="800" height="250" ></li>
            
            <li class="slide"><img src="https://img1.looper.com/img/gallery/characters-in-avengers-infinity-war-with-more-meaning-than-you-realized/intro-1524843963.jpg" width="800" height="250" ></li>
        </ul>
        <button class="controls" id="pause">Pause</button>
        <button class="controls" id="previous">Previous</button>
        <button class="controls" id="next">Next</button>
        <script type="text/javascript">
            var slides = document.querySelectorAll('#slides .slide');
            var currentSlide = 0;
            var slideInterval = setInterval(nextSlide,12000);

            function nextSlide() {
            goToSlide(currentSlide+1);
        }
        var playing = true;
        var pauseButton = document.getElementById('pause');

        var next = document.getElementById('next');
        var previous = document.getElementById('previous');

        next.onclick = function() {
            pauseSlideshow();
            nextSlide();
        };
        previous.onclick = function() {
            pauseSlideshow();
            previousSlide();
        };
        function previousSlide() {
            goToSlide(currentSlide-1);
        }

        function pauseSlideshow() {
            pauseButton.innerHTML = 'Play';
            playing = false;
            clearInterval(slideInterval);
        }
        function goToSlide(n) {
            slides[currentSlide].className = 'slide';
            currentSlide = (n+slides.length)%slides.length;
            slides[currentSlide].className = 'slide showing';
        }

        var next = document.getElementById('next');
        var previous = document.getElementById('previous');

        next.onclick = function() {
            pauseSlideshow();
            nextSlide();
        };
        previous.onclick = function() {
            pauseSlideshow();
            previousSlide();
        };

        function playSlideshow() {
            pauseButton.innerHTML = 'Pause';
            playing = true;
            slideInterval = setInterval(nextSlide,2000);
        }

        pauseButton.onclick = function() {
            if(playing) {
            pauseSlideshow();
          } else {
            playSlideshow();
          }
        };
        </script>
    </body>
</html>
